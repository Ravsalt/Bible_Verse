<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse of the Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 font-georgia">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-gray-900">Bible Verse of the Day</h1>
        </header>
        <main class="bg-white p-8 rounded-lg shadow-xl max-w-lg mx-auto transform transition-transform hover:scale-105 duration-300">
            <div class="verse text-center">
                <p id="verse-text" class="text-2xl font-semibold mb-4 animate-fadeIn">Loading...</p>
                <p id="verse-source" class="text-gray-700 italic mb-4 animate-fadeIn"></p>
                <p id="verse-meaning" class="text-gray-800 animate-fadeIn"></p>
            </div>
        </main>
        <footer class="text-center mt-8">
            <div class="mb-4">
                <a href="https://www.facebook.com/duero.10" target="_blank" aria-label="Visit my Facebook profile" class="text-blue-600 hover:text-blue-800">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="https://github.com/Ravsalt" target="_blank" aria-label="View on GitHub" class="text-gray-800 hover:text-gray-600 ml-4">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
            <p class="text-gray-700">&copy; 2024 Bible Verse of the Day</p>
        </footer>
    </div>
    <div id="spinner" class="fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-50 hidden">
        <div class="spinner-border animate-spin h-12 w-12 border-4 border-blue-500 border-t-transparent rounded-full"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
